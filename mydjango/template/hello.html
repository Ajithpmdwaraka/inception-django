<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .movie-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .summary {
            margin: 10px 0;
            color: #555;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .failure {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Movies List</h1>
    {% for movie in movies %}
        <div class="movie-container">
            <div class="title">{{ movie.title }}</div>
            <div>Year: {{ movie.year }}</div>
            <div class="summary">{{ movie.summary }}</div>
            <div>
                Status: 
                <span class="{% if movie.success %}success{% else %}failure{% endif %}">
                    {% if movie.success %}Successful{% else %}Not Successful{% endif %}
                </span>
            </div>
        </div>
    {% endfor %}
</body>
</html>
